function sort_games_alphabet() {
    var container = document.getElementById("container");
    games.sort(function(a,b) {
        var gameA = a[1].toLowerCase();
        var gameB = b[1].toLowerCase();
        if (gameA < gameB)
            return -1;
        if (gameA > gameB)
            return 1;
        return 0;
       } );
    container.innerHTML = '';
    for (let i = 0; i < games.length; i++) {
        let game = games[i];
        let like = '';

            like = '<a class="like" href="#" onclick="likezElement(\'' + game[0] + '\', this)">' + likes[game[0]] + 'üëç</a>'
        }
        container.innerHTML += '\n<h1><a href="' + game[0] + '">' + game[1] + '</a>' + like + '</h1>'; 
    }
    setCookie("lastSorting", "alphabet");
}
